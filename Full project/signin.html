<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sudoku Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="sudoku-watermark"></div>
    
    <header>
        <div class="logo">
            <h1>Sudoku Master</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html">Play Sudoku</a></li>
                <li><a href="learning.html">Learning Sudoku</a></li>
                <li><a href="championship.html">Championship</a></li>
                <li><a href="signin.html" class="auth-btn active">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="container auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Sign In</h2>
                <p>Access your Sudoku Master account</p>
            </div>
            
            <form id="signin-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn auth-submit-btn">Sign In</button>
            </form>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <div class="social-auth">
                <button class="social-btn google-btn">
                    <span class="social-icon">G</span>
                    <span>Sign in with Google</span>
                </button>
                
                <button class="social-btn facebook-btn">
                    <span class="social-icon">f</span>
                    <span>Sign in with Facebook</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Sudoku Master. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
