<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sudoku - Sudoku Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sudoku.css">
</head>
<body>
    <div class="sudoku-watermark"></div>
    
    <header>
        <div class="logo">
            <h1>Sudoku Master</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="play.html" class="active">Play Sudoku</a></li>
                <li><a href="learning.html">Learning Sudoku</a></li>
                <li><a href="championship.html">Championship</a></li>
                <li><a href="signin.html" class="auth-btn">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="game-header">
            <h2>Play Sudoku</h2>
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </section>

        <section class="game-container">
            <div class="game-info">
                <div class="timer">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
                <div class="game-controls">
                    <button id="new-game" class="game-btn">New Game</button>
                    <button id="check" class="game-btn">Check</button>
                    <button id="hint" class="game-btn">Hint</button>
                    <button id="solve" class="game-btn">Solve</button>
                </div>
            </div>

            <div class="sudoku-board" id="sudoku-board">
             <!-- Sudoku grid will be generated by JavaScript -->
            </div>

            <div class="game-controls">
                <button id="new-game" class="game-btn">New Game</button>
    <!-- other buttons -->
            </div>

            <div class="number-pad">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="number-btn" data-number="0">Erase</button>
                <button class="number-btn" data-number="notes">Notes</button>
            </div>
        </section>

        <section class="game-status">
            <div id="status-message"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Sudoku Master. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/sudoku.js"></script>
</body>
</html>
